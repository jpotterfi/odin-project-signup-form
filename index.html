<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script type="text/javascript" src="myscript.js" defer></script>
</head>
<body>
        <div class = "left-content">
            <div class = "splash-container">
                <img id = "logo" src = "logo.png">
                <div class = "logo-text">Potterfield Digital</div>    
            </div>
        </div>
        <div class = "right-content">
            <div class = "intro-text">
            We believe that when it comes to website design, simple is <div id = "pink">bold.</div> <br><br> Join our mailing list if you do too.
            </div>

            <div class = "form-container">
                <form>
                    <fieldset>
                    
                        <div class = "form-row">
                            <div class = "field">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" required minlength="2" placeholder="John">
                            </div>
                            <div class = "field">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name" required minlength="2" placeholder="Doe">
                            </div>    
                        </div>
                        
                        <div class = "form-row">
                            <div class = "field">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required placeholder="joe@example.com">
                            </div>

                            <div class = "field">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" name = "phone_number" required  placeholder="123-456-7890" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                            </div>    
                        </div>

                        <div class = "form-row">
                            <div class = "field">
                                <label for="password">PASSWORD</label>
                                <div id = "pass-requirement">minimum of six characters, at least one number, one uppercase, and lowercase letter.</div>
                                <input type="password" id="password" name = "password" 
                                title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
                            </div>

                            <div class = "field">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_password" name = "confirm_password">
                            </div>    
                        </div>
                    </div>
                    <button type="submit">Sign up</button>  
                    </fieldset>                         
                </form>
            
            
        </div>
</body>
</html>
